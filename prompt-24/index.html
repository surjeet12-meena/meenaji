<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donate to Our Cause</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <p>Your donation helps us make a difference!</p>

        <form action="submit_donation.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <label for="donation-amount">Donation Amount</label>
            <input type="number" id="donation-amount" name="donation_amount" required placeholder="Amount in USD" min="1">

            <div class="payment-method">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Donate Now</button>
        </form>
    </div>
</body>
</html>
