<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <section class="customer-details">
                <h2>Customer Information</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            </section>

            <section class="address-details">
                <h2>Billing Address</h2>
                <label for="billing-address">Street Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="123 Main St" required>

                <label for="billing-city">City</label>
                <input type="text" id="billing-city" name="billing-city" placeholder="New York" required>

                <label for="billing-state">State</label>
                <input type="text" id="billing-state" name="billing-state" placeholder="NY" required>

                <label for="billing-zip">ZIP Code</label>
                <input type="text" id="billing-zip" name="billing-zip" placeholder="10001" required>
            </section>

            <section class="shipping-details">
                <h2>Shipping Address (If different from Billing)</h2>
                <input type="checkbox" id="same-as-billing" name="same-as-billing">
                <label for="same-as-billing">Same as Billing Address</label>

                <div id="shipping-address">
                    <label for="shipping-address">Street Address</label>
                    <input type="text" id="shipping-address" name="shipping-address" placeholder="123 Main St" required>

                    <label for="shipping-city">City</label>
                    <input type="text" id="shipping-city" name="shipping-city" placeholder="New York" required>

                    <label for="shipping-state">State</label>
                    <input type="text" id="shipping-state" name="shipping-state" placeholder="NY" required>

                    <label for="shipping-zip">ZIP Code</label>
                    <input type="text" id="shipping-zip" name="shipping-zip" placeholder="10001" required>
                </div>
            </section>

            <section class="payment-method">
                <h2>Payment Method</h2>
                <label for="credit-card">Credit Card Number</label>
                <input type="text" id="credit-card" name="credit-card" placeholder="1234 5678 9012 3456" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </section>

            <section class="order-summary">
                <h2>Order Summary</h2>
                <p>Item Total: $99.99</p>
                <p>Shipping: $9.99</p>
                <p><strong>Total: $109.98</strong></p>
            </section>

            <button type="submit" class="submit-button">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
