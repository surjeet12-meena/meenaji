<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Home Mortgage Calculator</h1>
        <form id="mortgage-form">
            <label for="amount">Loan Amount ($):</label>
            <input type="number" id="amount" placeholder="Enter Loan Amount" required>

            <label for="interest">Interest Rate (%):</label>
            <input type="range" id="interest" min="0" max="10" step="0.1" value="3">
            <span id="interest-value">3%</span>

            <label for="term">Loan Term (years):</label>
            <select id="term">
                <option value="10">10 years</option>
                <option value="15">15 Years</option>
                <option value="20">20 Years</option>
                <option value="30" selected>30 Years</option>
            </select>

            <label for="downpayment">Down Payment (%):</label>
            <input type="number" id="downpayment" placeholder="20" min="0" max="100" value="20">

            <button type="button" id="calculate-btn">Calculate My Payment</button>
        </form>

        <div class="results">
            <h2>Results</h2>
            <p id="monthly-payment">Monthly Payment: $0.00</p>
            <p id="total-interest">Total Interest Paid: $0.00</p>
        </div>
    </div>

    
</body>
</html>
