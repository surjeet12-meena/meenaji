<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Event Registration</h2>
        <form id="regForm">
            <!-- Step 1: Personal Information -->
            <div class="form-step" id="step1">
                <h3>Step 1: Personal Information</h3>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="button" class="next" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 2: Event Preferences -->
            <div class="form-step" id="step2">
                <h3>Step 2: Event Preferences</h3>
                <label for="eventType">Event Type</label>
                <select id="eventType" name="eventType" required>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="conference">Conference</option>
                </select>

                <label for="session">Session Preference</label>
                <input type="text" id="session" name="session" required>

                <button type="button" class="prev" onclick="previousStep(1)">Previous</button>
                <button type="button" class="next" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 3: Payment Details -->
            <div class="form-step" id="step3">
                <h3>Step 3: Payment Details</h3>
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date</label>
                <input type="month" id="expiryDate" name="expiryDate" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="button" class="prev" onclick="previousStep(2)">Previous</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

    
</body>
</html>
